<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body class="row min-vh-100 overflow-hidden d-flex justify-content-center align-items-center p-0">
  <div class="container-flex col-md-6 col-sm-12 d-flex justify-content-center align-items-center p-0 ">
    <div
      class="col-10 col-sm-9 col-md-8 col-lg-7 col-lx-5 d-inline-block  bg-dark bg-gradient rounded m-2 sh">
      <div class="rounded">
        <img class="rounded-top-2" src="../bg/bg2.gif" alt="" style="width: -webkit-fill-available;">
      </div>
      <div class="form-login bg-dark p-3 text-white rounded-bottom-2 ">
        <form id="loginForm">
          <div class="title">
            <label class="d-inline">
              <h3 class="text-center">LOGIN</h3>
            </label>
          </div>
          <div class="form-group mt-4 ">
            <input type="text" name="login" class="form-control" id="form-name" aria-describedby="emailHelp"
              placeholder="Enter email" />
          </div>
          <div class="form-group mt-4">
            <input type="password" name="password" class="form-control" id="form-password" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block col-12 mt-4">
            Submit
          </button>
          <div class="create-text text-center m-1">
            <a id="regpage" onclick="">Create and account ?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>

</html>
