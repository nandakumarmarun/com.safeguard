<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/registration.css" />
</head>

<body class="overflow-hidden">
  <div class="container row d-flex justify-content-center align-items-center">
    <div class="col-sm-12 col-md-8 col-lg-7 col-lx-5 p-5 rounded-3 shadow-lg text-white bg-trans-dark">
      <h2 class="text-center">REGISTRATION</h2>
      <form id="regForm" class="mt-3">
        <div class="form-row">
          <div class="form-group mt-2">
            <label for="input">First Name</label>
            <input type="text" class="form-control " id="inputfirstname" name="firstname"
              />
          </div>
          <div class="form-group mt-2">
            <label for="inputEmail4">Last Name</label>
            <input type="text" class="form-control border-0" id="inputLastname" name="lastname"  />
          </div>
          <div class="form-group mt-2">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control border-0" id="inputEmail" name="email" />
          </div>
          <div class="form-group mt-2">
            <label for="input">Username</label>
            <input type="username" class="form-control border-0" id="inputusername" name="login" />
          </div>
          <div class="form-group mt-2">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control border-0" id="inputPassword" name="password"
              />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control border-0" id="inputAddress" />
        </div>

        <div class="form-group mt-3">
          <button type="submit" class="btn btn-success btn-lg btn-block col-12 border-0">
            Sign up
          </button>
        </div>
        <label class="d-block text-center mt-2"><a id="loginBTn" class="text-decoration-none text-white" onclick="">
          I Have Already have an account ?</a></label>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../js/registration.js"></script>
</body>

</html>
