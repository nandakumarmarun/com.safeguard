<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="contaner-fulid banner-container">
    <div class="row">
      <!-- <div class="col-12 col-sm-12 col-md-7 col-lg-7 banner-left"></div> -->
      <!-- col-sm-12 col-md-5 col-lg-5 -->
      <div class="col-12  banner-right">
        <div class="container form-container" style="color: white">
          <div class="form-container-inner">
            <form>
              <div class="title">
                <Label>
                  <h3>LOGIN</h3>
                </Label>
              </div>
              <div class="form-group mt-4">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

              </div>
              <div class="form-group mt-4">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block col-12 mt-4">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
